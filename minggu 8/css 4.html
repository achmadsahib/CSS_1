<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Selektor Tag</title>
    <style type="text/css">
        h1{
            background-color: black;
            text-align: center;
            color: rgb(183, 140, 84);
        }
        
        p{
            color: rgb(67, 177, 144);
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Contoh Selektor Tag</h1>
    <div>Selektor adalah katakunci dan simbol yang digunakan pada CSS untuk menyeleksi atau memilih elemen HTML</div>
    <p>Selektor Tag disebut juga Type selector. Selektor ini akan memilih elemen berdasarkan nama tag. </p>
</body>
</html>
